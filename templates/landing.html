<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to GAIA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Center the content on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Gabarito, sans-serif;
        }
        .container {
            max-width: 500px;
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #f5f5f5;
            text-decoration: none;
            color: #333;
        }
        .button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay muted loop>
        <source src="{{ url_for('static', filename='Tirol_ALPS') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h1>Welcome to GAIA</h1>
        <p>Select a collection to start shopping:</p>
        <div class="button-group">
            <a href="{{ url_for('gallery', category='Outerwear') }}" class="button">Outerwear</a>
            <a href="{{ url_for('gallery', category='Casual Clothing') }}" class="button">Casual Clothing</a>
        </div>
    </div>
</body>
</html>
